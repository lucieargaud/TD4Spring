<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulaire Voiture</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<form method="post" action="saveVoiture" modelAttribute="voiture">
  <div class="mb-3">
    <label for="nom" class="form-label" th:text="Nom"></label>
    <input type="text" name="nom" class="form-control" id="nom">
  </div>
   <div class="mb-3">
    <label for="marque" class="form-label" th:text="Marque"></label>
    <input type="text" name="marque" class="form-control" id="marque">
  </div>
  <div class="mb-3">
    <label for="immatriculation" class="form-label" th:text="Immatriculation"></label>
    <input type="text" name="immatriculation" class="form-control" id="immatriculation">
  </div>
  <div class="mb-3">
    <label for="puissance" class="form-label" th:text="Puissance"></label>
    <input type="text" name="puissance" class="form-control" id="puissance">
  </div>
  <button type="submit" class="btn btn-primary" th:text="Envoyer"></button>
   <button type="reset" class="btn btn-primary" th:text="Annuler"></button>
   

</form>
</body>
</html>
