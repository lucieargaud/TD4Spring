<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--   prÃ©fixe pour les balises -->
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
	<div>Liste des voitures</div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col" th:text="'Id'"></th>
				<th scope="col" th:text="'Nom'"></th>
				<th scope="col" th:text="'Marque'"></th>
				<th scope="col" th:text="'Immatriculation'"></th>
				<th scope="col" th:text="'Puissance'"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="voiture : ${listeVoiture}" th:with="idV=${voiture.id}">
				<th scope="row" th:text="${voiture.id}"></th>
				<td th:text="${voiture.nom}"></td>
				<td th:text="${voiture.marque}"></td>
				<td th:text="${voiture.immatriculation}"></td>
				<td th:text="${voiture.puissance}"></td>
				<td><button type="button"> 
				<a th:href="'deleteVoiture?id=' + ${voiture.id}" th:text="Supprimer"></a> 
				</button>
				<button type="button"> 
				<a th:href="'modifierVoiture?id=' + ${voiture.id}" th:text="Modifier"></a> 
				</button></td>
			</tr>

		</tbody>
	</table>

	<button type="button">
		<a href="formVoiture"> Ajouter une voiture </a>
	</button>
</body>
</html>
